<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Results</title>
    <link rel="stylesheet" href="static/result.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    

    <div class="carousel-container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/bg/1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="static/bg/2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="static/bg/3.png" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>


    <div class="main-container">
        <h1 class="mt-5 mb-4">Top Recommended Recipes</h1>
    
        {% if recommendations.empty %}
            <p>No recommendations available.</p>
            <form action="{{ url_for('recipe') }}" method="get">
                <button type="submit" class="btn btn-warning">Back to Recipe</button>
            </form>
        {% else %}
            <div class="row">
                {% for index, row in recommendations.iterrows() %}
                    <div class="col-12 mb-4">
                        <div class="card w-100">
                            <div class="card-body">
                                <h5 class="card-title">{{ row['recipe_title'] }}</h5>
                                <p class="card-text">Rating: {{ row['rating'] }}</p>
                                <form action="/view_recipe" method="post">
                                    <input type="hidden" name="recipe_index" value="{{ index }}">
                                    <button type="submit" class="btn btn-warning">View Details</button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    
    <footer class="bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #585858;">
          Â© 2023 Copyright:
          <a class="text-body" href="https://github.com/OkkaOmarrosi/alpro-2023-kelompok1">Kelompok 1</a>
        </div>
        <!-- Copyright -->
      </footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
